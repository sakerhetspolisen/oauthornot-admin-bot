    <script

      crossorigin="anonymous"
    ></script>

    <script src="/static/sidebars.js"></script>
    <script>
      var fetchInterval = setInterval(() => {
        let status = document.getElementById("status").innerText
        if (status.toLowerCase() === "completed") clearInterval(fetchInterval)
        let prom = fetch(`/api/tasks/status/{{ id }}`)
        prom
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("status").innerText = data.status.charAt(0).toUpperCase() + data.status.slice(1);
          })
      },10000)
      const hero = document.getElementById("hero")
      var bgInterval = setInterval(() => {
        let status = document.getElementById("status").innerText
        switch (status.toLowerCase()) {
          case "completed":
            hero.style.backgroundColor = "#198754"
            break
          case "processing":
            hero.style.backgroundColor = "#ffc107"
            break
          default:
            break
        }
      })
    </script>
